<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./images/logo.png" alt="" class="logo">
            <h1>
                Finance skill
            </h1>
            <button id="sign-out">Sair</button>
        </header>
        <div class="search-container">
            <input type="text" id="search" list="tickets" class="search-input" placeholder="Pesquisar ativos"
                aria-label="Pesquisar ativos">
            <datalist id="tickets">
            </datalist>
            <button id="add">Adicionar</button>
        </div>
        <div class="tickets" id="tickets-container">
            <p class="tickets-message">Seus ativos aparecer√£o aqui</p>
            <ul id="tickets-list" class="tickets-list">
            </ul>
        </div>
    </div>
    <script src="./scripts/firebase-config.js" type="module"></script>
    <script src="./scripts/redirect.js" type="module"></script>
    <script src="./scripts/dashboard.js" type="module"></script>
</body>

</html>
